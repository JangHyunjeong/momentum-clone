<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Game</title>
    <style>
        .hidden { display: none;}
    </style>
</head>
<body>
    <!-- 조건
    1. 0에서 사용자가 지정한 숫자까지의 범위에서 랜덤 한 숫자를 찾으세요. (범위는 0 이상 입력값 이하가 됩니다.)
    2. 범위에는 음수가 포함될 수 없습니다.
    3. 실시간으로 범위 값을 업데이트해야 합니다.
    4. 유저가 숫자를 선택한 후에 게임을 플레이할 수 있습니다.
    5. 유저에게 게임의 승패를 알려야 합니다. -->
    
    <form action="" class="gameForm">
        <h1>Random Number Game</h1>
        <h2>Generate a number between 0 and <input type="number" class="maxNumInput"></h2>

        <h3>Guess the number : <input type="number" class="myNumInput"> <button type="submit">Play!</button></h3>

        <p class="resultWrap hidden">
            You chose : <span class="myNumArea"></span> <br>
            The machine chose : <span class="machineNumArea"></span> <br><br>

            <strong class="resultArea"></strong>
        </p>

    </form>
    
    

    <script src="./numberGame.js"></script>
</body>
</html>
